    <meta name="theme-color" content="#000000" />

    <title>Sistema JJ </title>
    <style>
      body {
        margin: 0;
      }
      /* Preloader: aparece apenas enquanto o body NÃO tem a classe app-loaded */
      body:not(.app-loaded) #root:before {
        content: " ... Aguarde por favor ...";
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 2em;
        color: #ffff;
        background: #EB575A url(./loading.gif) center center no-repeat;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>
  </body>
